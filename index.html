<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Raleway" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src='js/app.js'></script>
</head>
<body>
  <div class="container">
    <div class="levelUp">
      <div class="levelUpText">
        <h1>Level Up!</h1>
      </div>
    </div>
    <div class="gameOver">
      <div class="gameOverText">
        <h1>Game over</h1>
      </div>
    </div>
    <section id="controlPanel">
      <h2>Rules</h2>
      <p>Swap gems with their adjacent gems  to create a row or column of 3 or more.</p>
      <h3>Level 1</h3><p>30 seconds to reach 200 points.</p>
      <h3>Level 2</h3><p>40 seconds to reach 600 points.</p>
      <p>Tip! Strings of 4 score double points and extra seconds.</p>

      <div id="resetBtn" class="btn">
        <p>New game</p>
      </div>
      <div class="topScores">
        <h2>High Scores</h2>
        <div id="highScores"></div>
      </div>
    </section>
    <section class="gameBoard">
      <section id='dials'>
        <div class="timeLevel">
          <div id="timer">
            0:00
          </div>
          <div class="level">
            <p id="level"></p>
          </div>
        </div>
        <div class="score">
          <p>Score: <span id=score></span></p>
        </div>
      </section>
      <div id="countDown"></div>
      <div id="board">
        <ul id="cells">
        </ul>
      </div>
      <div class="progressContainer">
        <div class="progressBar">

        </div>
      </div>
    </div>
  </section>
</div>
<audio id="sound"></audio>
</body>
</html>
